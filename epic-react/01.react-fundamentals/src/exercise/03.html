  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>

  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <script type="text/babel">
    // [3] TL, DR; Jsx abstracts over the React api
    // <h1 id="greeting">Hey there</h1 // same as below
    // React.createElement('h1', {id: 'greeting', children: 'Hey there'})
    // interpolation {..} is a way to escape JSX and use JS
    // (just drop the $ in ${..} string interpolation)
    // <div {...props} ></div > 
    // the outer { } is needed for JSX
    // props is just an object, and we spread it with ...


    // üê® on the script tag above, change `type="module"`
    // to `type="text/babel"` so babel will compile this code for the browser to run.

    // üê® re-implement this using JSX!
    // const element = React.createElement('div', {
    //   className: 'container',
    //   children: 'Hello World',
    // })
    // Babel converts the jsx to the above
    // const element = <div className="container">Hello World</div>

    // const className = 'container'
    // const children = 'Hello World'
    // const element = <div className={className}>{children}</div>

    const className = 'container'
    const children = 'Hello World'
    const props = { children, className }
    // const element = React.createElement('div', { children, className })
    // const element = React.createElement('div', props) // same
    // const element = React.createElement('div', { ...props }) // same
    const element = <div {...props} ></div >
    // const element = <div {...{ children, className }} ></div >

    // this syntax is not ok, because we need an outer { } for Jsx
    // const element = <div {children: 'Hello World', className: 'container'} ></div >


    // üí∞ there are a few subtle differences between JSX and HTML. One such

    // üìú You can learn the differences between JSX and HTML syntax from the React docs here:
    // https://reactjs.org/docs/dom-elements.html#differences-in-attributes


    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
